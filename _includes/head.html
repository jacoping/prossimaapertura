<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name='description' content='{{ site.description }}'>

  <title>{{ site.title }}</title>

  <link href="/res/bootstrap.min.css" rel="stylesheet">

  <style media="screen">

    body {
      line-height: 1.2;
    }

    p {
      margin-bottom: 0.5em;
    }

    .spacer2rem {
      padding: 0;
      margin: 2rem 0;
    }

    .smaller {
      font-size: .8em;
    }

    .j-double {
      font-size: 2em;
    }

    .j-fs-inherit {
      font-size: inherit;
    }






    /* sriped background */
    :root {
      --stripe-width: 3vw;
    }

    .bg-stripes {
      background: repeating-linear-gradient(-45deg,
          yellow,
          yellow calc(var(--stripe-width)),
          white calc(var(--stripe-width)),
          white calc(2 * var(--stripe-width)));
    }



    .bg-yellow {
      background-color: yellow;
    }

    #features img {
      width: 100%;
      height: auto;
    }
  </style>

</head>
