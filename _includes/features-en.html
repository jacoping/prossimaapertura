<main id="features">

  <div class="accordion accordion-flush">
    {% for feature in site.features_en %}
    <div class="accordion-item">
      <h2 class="accordion-header" id="flush-headingOne">
        <button class="accordion-button collapsed px-3 bg-white h2 mb-0 j-fs-inherit" type="button" data-bs-toggle="collapse" data-bs-target="#{{ feature.slug }}-inner">
          {{ feature.heading }}
        </button>
      </h2>
      <div id="{{ feature.slug }}-inner" class="accordion-collapse collapse" aria-labelledby="flush-headingOne">
        <div class="accordion-body">{{ feature.content }}</div>
      </div>
    </div>
    <div class="spacer2rem"></div>
    {% endfor %}
  </div>

</main>
