<main id="features">

  <div class="accordion accordion-flush" id="accordion-features">
    {% for feature in site.features %}
    <div class="accordion-item">
      <h2 class="accordion-header" id="flush-headingOne">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#{{ feature.slug }}-inner">
          {{ feature.heading }}<br>{{ feature.subheading }}
        </button>
      </h2>
      <div id="{{ feature.slug }}-inner" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordion-features">
        <div class="accordion-body">{{ feature.content }}</div>
      </div>
    </div>
    {% endfor %}
  </div>

</main>
